        </div>
      </div>
      <div class="grid-item">

          <img
            class="card-img"

        </div>
      </div>
      <div class="grid-item">

          <img class="card-img" src="Images/buybooks.png" alt="BuyBooks" />

            <a href="http://www.buybooksindia.com/"target="_blank" style="text-decoration: none;">
